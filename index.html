<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="/assets/bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="/assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/dist/css/build.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modern Bakery</title>

</head>
<body>
<nav class="bakery-nav">

</nav>
<header class="bakery-header container mt-5">
    <div class="row">
        <button id="get-new-breads" class="col-sm-4 btn btn-primary">Listar pães</button>
        <button id="get-handlers-breads" class="col-sm-4 btn btn-success">Mapeia</button>
        <button id="remove-breads-list" class="col-sm-4 btn btn-danger">Limpar lista de pães</button>
    </div>

</header>
<main class="bakery-main container mb-5 mt-3">
    <div class="row listing-breads mb-5">
        <div class="bread-choice col-sm-8">
            <h3>Pães disponíveis</h3>
            <ul class="row p-0 m-3" id="bread-list">
                <!-- listagem de pães-->
            </ul>
        </div>
        <aside class="side-review col-sm-4" >
            <h3>Pães selecionados</h3>
            <ul id="select-bread-list" class="row p-0 m-4">
                <!--pães selecionados-->
            </ul>
            <button class="btn btn-info col-sm-12" id="send-breads" >Enviar pré-selecionados</button>

        </aside>
    </div>
    <button class="btn btn-warning col-sm-12" id="list-breads-queue">Listar pães na Fila</button>
    <div class="mt-3">
        <h3>Fila de processo</h3>
        <ul id="bread-queue" class="row list-group">

        </ul>
    </div>
    <div class="mt-3">
        <h3>Disponível</h3>
        <ul id="bread-available" class="row list-group">

        </ul>
    </div>
    <div class="mt-3">
        <h3>Entregue</h3>
        <ul id="bread-delivered" class="row list-group">

        </ul>
    </div>
</main>
<footer class="bakery-footer">

</footer>



<script src="/assets/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/assets/bower_components/tether/dist/js/tether.min.js"></script>
<script src="/assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/dist/js/build.min.js"></script>
</body>
</html>
