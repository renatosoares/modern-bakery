<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--<link rel="stylesheet" href="/assets/bower_components/normalize-css/normalize.css">-->
    <!--<link rel="stylesheet" href="/assets/bower_components/bootstrap/dist/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="/assets/bower_components/font-awesome/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="/assets/dist/css/build.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modern Bakery</title>

</head>
<body>
<nav class="bakery-nav">

</nav>
<header class="bakery-header">
    <button id="get-new-breads">Listar pães</button>
    <button id="get-handlers-breads">Mapeia</button>
    <button id="remove-breads-list">Limpar lista de pães</button>

</header>
<main class="bakery-main container-fluid">
    <div class="row">
        <div class="bread-choice col-8">
            <h3>Paẽs disponíveis</h3>
            <ul class="row" id="bread-list">
                <!-- listagem de pães-->
            </ul>
        </div>
        <aside class="side-review col-4" >
            <h3>Pães selecionados</h3>
            <ul id="select-bread-list">
                <!--pães selecionados-->
            </ul>
            <button id="send-breads">Enviar pães pré-selecionados</button>
            <button id="list-breads-queue">Listar paẽs na Fila</button>
        </aside>
    </div>
    <div class="row">
        <h3>Fila de processo</h3>
        <ul id="bread-queue">

        </ul>
    </div>
    <div class="row">
        <h3>Disponível</h3>
        <ul id="bread-available">

        </ul>
    </div>
    <div class="row">
        <h3>Entregue</h3>
        <ul id="bread-delivered">

        </ul>
    </div>
</main>
<footer class="bakery-footer">

</footer>

</body>
</html>
